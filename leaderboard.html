<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتصدرين - فوازير رمضان</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

            font-family: 'Cairo', sans-serif;

<body class="bg-gradient-to-b from-blue-900 to-indigo-950 min-h-screen">

    [Previous HTML structure...]

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // نظام التخزين المؤقت للمتصدرين
        const leaderboardCache = {
            data: null,
            timestamp: null,
            TTL: 30 * 1000 // 30 ثانية
        };

        // نظام معالجة الأخطاء
        const errorHandler = {
            retryCount: 0,
            maxRetries: 3,
            async handleError(operation, fallback = null) {
                try {
                    if (this.retryCount >= this.maxRetries) {
                        throw new Error('تجاوز الحد الأقصى للمحاولات');
                    }
                    this.retryCount++;
                    return await operation();
                } catch (error) {
                    console.error(`Error (Attempt ${this.retryCount}):`, error);
                    if (this.retryCount < this.maxRetries) {
                        await new Promise(resolve => setTimeout(resolve, 1000 * this.retryCount));
                        return this.handleError(operation, fallback);
                    }
                    return fallback;
                } finally {
                    this.retryCount = 0;
                }
            }
        };

        // تنسيق التاريخ بالعربية
        function formatDate(date) {
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                numberingSystem: 'arab'
            };
            return date.toLocaleDateString('ar-SA', options);
        }

        // تنسيق الوقت
        function formatTime(seconds) {
            return Number(seconds).toFixed(2);
        }

        // جلب بيانات المتصدرين
        async function getLeaderboardData() {
            if (leaderboardCache.data && 
                (Date.now() - leaderboardCache.timestamp) < leaderboardCache.TTL) {
                return leaderboardCache.data;
            }

            try {
                const today = new Date();
                const startTime = new Date(today);
                startTime.setHours(19, 0, 0, 0);
                
                if (today.getHours() < 19) {
                    startTime.setDate(startTime.getDate() - 1);
                }

                const snapshot = await db.collection('scores')
                    .where('timestamp', '>=', firebase.firestore.Timestamp.fromDate(startTime))
                    .get();

                if (snapshot.empty) {
                    return [];
                }

                const scores = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data && typeof data === 'object') {
                        scores.push({
                            id: doc.id,
                            playerName: data.playerName || 'لاعب مجهول',
                            score: Number(data.score) || 0,
                            totalTime: Number(data.totalTime) || 0,
                            timestamp: data.timestamp
                        });
                    }
                });

                // ترتيب النتائج
                scores.sort((a, b) => {
                    if (b.score !== a.score) return b.score - a.score;
                    return a.totalTime - b.totalTime;
                });

                leaderboardCache.data = scores;
                leaderboardCache.timestamp = Date.now();
                return scores;
            } catch (error) {
                console.error('Error fetching leaderboard data:', error);
                throw error;
            }
        }

        // تحديث قائمة المتصدرين
        async function updateLeaderboard() {
            const winnersContainer = document.getElementById('winners-container');
            const noResults = document.getElementById('no-results');
            const currentDate = document.getElementById('current-date');
            
            try {
                // تحديث التاريخ
                currentDate.textContent = formatDate(new Date());
                
                // إظهار حالة التحميل
                winnersContainer.innerHTML = showLoading();

                // جلب البيانات مع معالجة الأخطاء
                const scores = await errorHandler.handleError(getLeaderboardData, []);

                if (scores.length === 0) {
                    winnersContainer.innerHTML = '';
                    noResults.classList.remove('hidden');
                    return;
                }

                noResults.classList.add('hidden');
                const topThree = scores.slice(0, 3);
                winnersContainer.innerHTML = topThree
                    .map((player, index) => createWinnerCard(player, index + 1))
                    .join('');

            } catch (error) {
                console.error('Error updating leaderboard:', error);
                winnersContainer.innerHTML = createErrorMessage(error);
            }
            
            // تحديث الأيقونات
            lucide.createIcons();
        }

        // إنشاء رسالة الخطأ
        function createErrorMessage(error) {
            return `
                <div class="bg-red-500/10 backdrop-blur-lg rounded-2xl p-8 text-center">
                    <i data-lucide="alert-triangle" class="w-16 h-16 mx-auto text-red-400 mb-4"></i>
                    <h2 class="text-2xl font-bold text-white mb-2">حدث خطأ</h2>
                    <p class="text-gray-300">عذراً، حدث خطأ أثناء تحميل النتائج: ${error.message}</p>
                    <button onclick="updateLeaderboard()" class="mt-4 px-6 py-2 bg-red-500 hover:bg-red-600 rounded-lg text-white transition-colors">
                        إعادة المحاولة
                    </button>
                </div>
            `;
        }

        // إظهار حالة التحميل
        function showLoading() {
            return `
                <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-4 border-yellow-400 border-t-transparent mx-auto mb-4"></div>
                    <p class="text-white">جاري تحميل النتائج...</p>
                </div>
            `;
        }

        // تهيئة Firebase
        let db;
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.firestore();
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Error initializing Firebase:', error);
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            updateLeaderboard();
            // تحديث كل 30 ثانية
            setInterval(updateLeaderboard, 30000);
        });
    </script>
</body>
</html>
