<body class="bg-gradient-to-b from-blue-900 to-indigo-950 min-h-screen">

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // نظام التخزين المؤقت للـ IP
        const ipCache = {
            value: null,
            timestamp: null,
            TTL: 5 * 60 * 1000 // 5 دقائق
        };

        // نظام معالجة الأخطاء
        const errorHandler = {
            retryCount: 0,
            maxRetries: 3,
            async handleError(operation, fallback = null) {
                try {
                    if (this.retryCount >= this.maxRetries) {
                        throw new Error('تجاوز الحد الأقصى للمحاولات');
                    }
                    this.retryCount++;
                    return await operation();
                } catch (error) {
                    console.error(`Error (Attempt ${this.retryCount}):`, error);
                    if (this.retryCount < this.maxRetries) {
                        await new Promise(resolve => setTimeout(resolve, 1000 * this.retryCount));
                        return this.handleError(operation, fallback);
                    }
                    return fallback;
                } finally {
                    this.retryCount = 0;
                }
            }
        };

        // الحصول على IP المستخدم
        async function getUserIP() {
            if (ipCache.value && (Date.now() - ipCache.timestamp) < ipCache.TTL) {
                return ipCache.value;
            }

            try {
                const response = await axios.get('https://api.ipify.org?format=json');
                ipCache.value = response.data.ip;
                ipCache.timestamp = Date.now();
                return ipCache.value;
            } catch (error) {
                console.error('Error fetching IP:', error);
                throw error;
            }
        }

        // التحقق من المشاركة السابقة
        async function checkPreviousParticipation() {
            try {
                const userIP = await getUserIP();
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const snapshot = await db.collection('participants')
                    .where('ip', '==', userIP)
                    .where('date', '==', today.toISOString().split('T')[0])
                    .limit(1)
                    .get();

                return !snapshot.empty;
            } catch (error) {
                console.error('Error checking participation:', error);
                throw error;
            }
        }

        // تسجيل مشاركة جديدة
        async function recordParticipation() {
            try {
                const userIP = await getUserIP();
                const today = new Date();
                
                await db.collection('participants').add({
                    ip: userIP,
                    date: today.toISOString().split('T')[0],
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('Error recording participation:', error);
                throw error;
            }
        }

        // تهيئة Firebase
        let db;
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.firestore();
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Error initializing Firebase:', error);
        }

        // حالة اللعبة
        const gameState = {
            playerName: "",
            currentQuestion: 0,
            score: 0,
            answers: [],
            timeLeft: 10,
            timer: null,
            questions: [],
            questionStartTime: null,
            questionTimes: [],
            totalTime: 0,
            isAnswered: false
        };

        // التحقق من وقت المسابقة
        function checkQuizTime() {
            const now = new Date();
            const hours = now.getHours();
            return hours >= 19 && hours < 20; // 7 PM to 8 PM
        }

        // بدء المسابقة
        async function startQuiz() {
            try {
                const canParticipate = await errorHandler.handleError(async () => {
                    const hasParticipated = await checkPreviousParticipation();
                    if (hasParticipated) {
                        throw new Error('لقد شاركت مسبقاً اليوم');
                    }
                    await recordParticipation();
                    return true;
                }, false);

                if (!canParticipate) {
                    elements.startScreen.classList.add('hidden');
                    elements.alreadyParticipatedScreen.classList.remove('hidden');
                    return;
                }

                gameState.playerName = elements.playerNameInput.value.trim();
                gameState.questions = [...questionBank];
                
                elements.startScreen.classList.add('hidden');
                elements.playerWelcome.textContent = `مرحباً ${gameState.playerName}!`;
                
                startCountdown();
            } catch (error) {
                console.error('Error starting quiz:', error);
                alert('حدث خطأ في بدء المسابقة. يرجى المحاولة مرة أخرى.');
            }
        }

        // تهيئة المسابقة
        async function initializeQuiz() {
            try {
                updateDateTime();
                const isQuizTime = checkQuizTime();
                
                if (!isQuizTime) {
                    elements.startScreen.classList.add('hidden');
                    elements.outOfTimeScreen.classList.remove('hidden');
                    return;
                }

                const hasParticipated = await errorHandler.handleError(
                    checkPreviousParticipation,
                    false
                );
                
                if (hasParticipated) {
                    elements.startScreen.classList.add('hidden');
                    elements.alreadyParticipatedScreen.classList.remove('hidden');
                    return;
                }

                elements.startScreen.classList.remove('hidden');
            } catch (error) {
                console.error('Error initializing quiz:', error);
                alert('حدث خطأ في تحميل المسابقة. يرجى تحديث الصفحة.');
            }
        }

        // [باقي الوظائف الأصلية تبقى كما هي]

        // مستمعي الأحداث
        document.addEventListener('DOMContentLoaded', function() {
            try {
                lucide.createIcons();
                initializeQuiz();
            } catch (error) {
                console.error('Error initializing app:', error);
            }
        });

        elements.playerNameInput.addEventListener('input', () => {
            elements.startButton.disabled = !elements.playerNameInput.value.trim();
        });

        elements.startButton.addEventListener('click', startQuiz);

        // التحقق من الوقت كل دقيقة
        setInterval(() => {
            if (!checkQuizTime()) {
                window.location.href = 'leaderboard.html';
            }
        }, 60000);
    </script>
</body>
</html>
